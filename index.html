<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <style>
  body{
    margin-top: 70px;
    background: #333;
    color: #fff;
  }

  #header h1{
    text-align: center;
  }
  </style>
  <title>CUCO</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="header">
          <h1 class="display-4 mb-3">Length Converter</h1>
          <form>
            <div class="form-group">
              <input
              id="mileInput"
              type="number"
              class=" form-control form-control-lg"
              placeholder="Enter Miles...">
            </div>
          </form>

          <div id="output">

            <div class="card card-primary mb-2">
              <div class="card-block">
                <h4>Kilometers:</h4>
                <div id="kmOutput"></div>
              </div>
            </div>

            <div class="card card-success  mb-2">
              <div class="card-block">
                <h4>Meters:</h4>
                <div id="mOutput"></div>
              </div>
            </div>

            <div class="card card-danger  mb-2">
              <div class="card-block">
                <h4>Centimeters:</h4>
                <div id="cmOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.getElementById('mileInput').addEventListener('input',
  function(e){
    let miles = e.target.value; //assigns the value typed to the lbs variable
    document.getElementById('kmOutput').innerHTML = miles*1.60934;
    document.getElementById('mOutput').innerHTML = miles*1609.34;
    document.getElementById('cmOutput').innerHTML = miles*160934;
  })
  </script>

</body>
</html>
